<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principais Tags HTML - Parte I</title>
</head>
<body>
    <!-- Isso é um comentário -->

    <!-- Cabeçalhos <h1> -->
     <h1>Titulos Principais</h1>

    <!-- Horizontal Roll <hr> (Linha na pagina) -->
     <hr> 

     <h2>Cabeçalho h2</h2>
     <h3>Cabeçalho h3</h3>
     <h4>Cabeçalho h4</h4>
     <h5>Cabeçalho h5</h5>
     <h6>Cabeçalho h6</h6>

     <!-- Parágrafo -->
      <p>Lorem.</p>
      <p>Lorem.</p>

      <!-- Breaking roll <br> (Quebra de linha, ou pular uma linha) -->
            Algum texto.
            <br> <br> <br> <br> <br> <br>
            Outro  Texto.
            <br> <br> <br> <br> <br> <br>

        <!-- Links <a> (Ancora em ingles) -->
            <a  href="https://apple.com"    target="_blank"    >Apple EUA      </a> <br>


</body>
</html>
